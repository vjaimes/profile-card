<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="container-bottom">
        <div class="img-container">
          <img src="images/image-victor.jpg" alt="Victor" />
        </div>
        <div class="user-info">
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
          <div class="following">
            <h3 class="user-data">
              80K <span class="data-text"> Followers</span>
            </h3>
            <h3 class="user-data">803K <span class="data-text">Likes</span></h3>
            <h3 class="user-data">
              1.4K <span class="data-text">Photos</span>
            </h3>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Valentin Jaimes-Costilla</a>.
    </footer>
  </body>
</html>
